<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Greeting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="inputContainer">
        <h1>Welcome!</h1>
        <input type="text" id="firstNameInput" placeholder="Enter your first name">
        <button onclick="displayMessage()">Submit</button>
    </div>
    <div id="messageContainer" class="hidden">
        <div class="message-content">
            <div class="welcome-message"></div> <!-- Added welcome message element -->
            <div class="main-message"></div> <!-- Main content -->
        </div>
    </div>

    <script>
        function calculateAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let years = today.getFullYear() - birth.getFullYear();
            let months = today.getMonth() - birth.getMonth();
            let days = today.getDate() - birth.getDate();

            if (days < 0) {
                months--;
                days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            return { years, months, days };
        }

        function displayMessage() {
            const firstName = document.getElementById('firstNameInput').value.trim();
            const messageContainer = document.getElementById('messageContainer');
            const inputContainer = document.getElementById('inputContainer');
            const welcomeMessage = document.querySelector('.welcome-message');
            const mainMessage = document.querySelector('.main-message');

            if (firstName.toLowerCase() === "zarah") {
                const birthDate = '2006-04-06';
                const age = calculateAge(birthDate);

                // Set the welcome message
                welcomeMessage.innerHTML = `<h2>Welcome Zarah!</h2>`;

                // Set the main message content
                mainMessage.innerHTML = `
                    <p><strong>You were born on 6th April 2006, and as of today, you're ${age.years} years, ${age.months} months, and ${age.days} days old.</strong></p>
                    <p><strong>Here's what Jachi thinks of you:</strong></p>
                    <ul>
                        <li><strong>You're a weird little goat ğŸğŸ˜‚</strong></li>
                        <li><strong>You're a vibe to be with ğŸ˜œ</strong></li>
                        <li><strong>You're caring and you try so hard to balance friendship with your already hard school life.</strong></li>
                        <li><strong>You're a real friend, but you should learn to air your feelings and emotions more â€“ it won't hurt. (Don't die in silence joor ğŸ˜)</strong></li>
                    </ul>
                    <p><strong>I really appreciate you. Merry Christmas ğŸ„! Sorry your gift is coming late. ğŸ˜Š</strong></p>
                `;

                document.body.classList.add('with-background');
                inputContainer.classList.add('hidden'); // Hide the input container
                messageContainer.classList.remove('hidden'); // Show the message container
            } else {
                welcomeMessage.innerHTML = ''; // Clear any existing welcome message
                mainMessage.innerHTML = '<p><strong>Name not recognized. Please try again!</strong></p>';
                messageContainer.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
